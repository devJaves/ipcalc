<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Subnet Calculator</title>
<script type="text/javascript" src="js/ipcalc.js"></script>
<link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body>

    <!-- HEADER -->
    <div id="topbar">
    	<a href="http://javes.000webhostapp.com/">
    		<div class="topbutton">Javes</div>
		</a>
    </div>

    <div id="header">
        <h1>Subnet Calculator</h1>
    </div>
    
    <!-- WHITESPACE -->

    <!-- MAIN -->

    <div class="main">

    	

		<div class="input">
			<form>
				<select id="single_or_multiple" onchange="changeInput()">
					<option value="multiple">Multiple Static IP</option>
					<option value="single">Single Static IP</option>
				</select>
			</form>
		</div>

	</div>


    <div class="main">

    	<!-- INPUT -->

    	<form>
			<div class="input">
			
				<div id="inputfield">
					<div class="description">WAN IP:</div>
					<input type="text" id="wan" placeholder="e.g. 103.241.63.22/24" onkeydown="enter()" />

					<div class="description">LAN IP:</div>
					<input type="text" id="lan" placeholder="e.g. 101.100.188.16/29" onkeydown="enter()"/>
				</div>

				<input type="button" value="Calculate" onclick="validate()"/>
			
			</div>
		</form>
		
		<!-- OUTPUT -->
		
		<div id="message">
			Enter the WAN and LAN IP addresses above in CIDR format. <br>
			E.g.: 103.241.63.22/24<br>
			Click "Calculate" to get the relevant IP address information.

		</div>
		<div id="output"></div>

	</div>

	<!-- FOOTER -->

    <div id="footer">Specially built for the guys at MR. Source code can be found <a href="https://github.com/devJaves/ipcalc">here</a>.</div>

</body>
</html>
